repos:
  - https://copr.fedorainfracloud.org/coprs/secureblue/bubblejail/repo/fedora-%OS_VERSION%/secureblue-bubblejail-fedora-%OS_VERSION%.repo
  - https://copr.fedorainfracloud.org/coprs/secureblue/hardened-chromium/repo/fedora-%OS_VERSION%/secureblue-hardened-chromium-fedora-%OS_VERSION%.repo
install:
  - headsetcontrol
  - hardened-chromium
  - hardened-chromium-subresource-filter
  - mediainfo
  - bubblejail
  - usbguard-notifier
  - usbguard
  - setroubleshoot
  - setools
  - fscrypt
  - android-udev-rules
  
  # proprietary stuff
  - libheif-freeworld
  - libheif-tools
  - intel-media-driver
  - mesa-va-drivers-freeworld
  - gstreamer1-plugin-libav  
  - gstreamer1-plugins-bad-free-extras  
  - gstreamer1-plugins-bad-freeworld  
  - gstreamer1-plugins-ugly  
  - gstreamer1-vaapi  
  - ffmpeg
  - ffmpeg-libs
  - ffmpegthumbnailer
